<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <title>Edit Parking Lot</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary"> Back to Dashboard</a>
    </div>
    <h1>Edit Parking Lot: {{ lot.name }}</h1>

    <hr>
    
    <form method="POST">
        <label>Lot Name:</label>
        <input type="text" name="name" value="{{ lot.name }}" required>
        
        <label>Address:</label>
        <input type="text" name="address" value="{{ lot.address }}" required>
        
        <label>Pincode:</label>
        <input type="text" name="pincode" value="{{ lot.pincode }}" required>
        
        <label>Price per Hour:</label>
        <input type="number" name="price_per_hour" value="{{ lot.price_per_hour }}" step="0.01" required>
        
        <button type="submit" class="btn btn-success">Save Changes</button>
    </form>

</body>
</html>
