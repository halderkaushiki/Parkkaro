<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Summary Charts</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-container {
            width: 80%;
            max-width: 600px;
            margin: 2em auto;
        }
    </style>
</head>

<body>
    <div>
        <a href="{{ url_for('admin_dashboard') }}" class="btn btn-primary"> Back to Dashboard</a>
    </div>
    <h1>Admin Summary Charts</h1>
    <hr>

    <div class="chart-container">
        <h2>Overall Occupancy</h2>
        <canvas id="occupancyPieChart"></canvas>
    </div>

    <div class="chart-container">
        <h2>Spots per Lot</h2>
        <canvas id="lotBarChart"></canvas>
    </div>

    <script>
        fetch('/api/admin/chart-data')
            .then(response => response.json())
            .then(data => {
                const pieCtx = document.getElementById('occupancyPieChart').getContext('2d');
                new Chart(pieCtx, {
                    type: 'pie',
                    data: {
                        labels: data.overall_occupancy.labels,
                        datasets: [{
                            label: 'Spot Status',
                            data: data.overall_occupancy.data,
                            backgroundColor: [
                                '#dc3545',
                                '#28a745' 
                            ],
                            borderColor: [
                                '#dc3545',
                                '#28a745)'
                            ],
                            borderWidth: 1
                        }]
                    }
                });

                const barCtx = document.getElementById('lotBarChart').getContext('2d');
                new Chart(barCtx, {
                    type: 'bar',
                    data: {
                        labels: data.lot_occupancy.labels,
                        datasets: [
                            {
                                label: 'Occupied Spots',
                                data: data.lot_occupancy.occupied_data,
                                backgroundColor: 'rgba(220, 53, 69, 0.6)'
                            },
                            {
                                label: 'Available Spots',
                                data: data.lot_occupancy.available_data,
                                backgroundColor: 'rgba(40, 167, 69, 0.6)'
                            }
                        ]
                    },
                    options: { 
                        scales: { 
                            x: { stacked: true }, 
                            y: { stacked: true, beginAtZero: true } 
                        } 
                    }
                });
            })
            .catch(error => console.error('Error fetching chart data:', error));
    </script>
</body>
</html>
